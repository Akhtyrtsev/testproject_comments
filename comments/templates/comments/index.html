<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django Forms</title>
</head>
<body>
    <form method="POST" action="create/">
        {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Send" >
</form>
<h2>Comments</h2>
    <table>
        {% for result in results %}
        <tr><td>{{ result.user_name }}</td><td>
	<tr><td>{{ result.text }}</td><td>
        {% endfor %}
    </table>
</body>
</html>
