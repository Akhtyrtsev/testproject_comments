<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django Forms</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Send" >
</form>
    <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% for result in results %}
                    <div class="result">
			<table class="text">
   			    <tr>
    			        <td>{{ result.user_name }}</td>
    			        <td class="rightcol">{{ result.published_date }}</td>
   			    </tr>
  			</table>  
                        <p>{{ result.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
